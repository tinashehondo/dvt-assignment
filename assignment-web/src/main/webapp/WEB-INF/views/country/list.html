<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/template :: page">
<body>
<div th:fragment="content">
    <div class="row">

        <div th:if="${not #lists.isEmpty(countries)}">
            <h2>Countires List</h2>
            <table class="table table-strped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Area Code</th>
                    <th>Country Code</th>
                    <th>Status</th>
                    <th>View</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="country : ${countries}">
                    <td th:text="${country.id}"></td>
                    <td th:text="${country.name}"></td>
                    <td th:text="${country.areaCode}"></td>
                    <td th:text="${country.countryCode}"></td>
                    <td th:text="${country.status}"></td>
                    <td><a th:href="${'/cp_admin/country/'+country.id}">View</a></td>
                    <td><a th:href="${'/cp_admin/country/edit/'+country.id}">Edit</a></td>

                </tr>
            </table>
            <br/>

            <a th:href="${'/cp_admin/country/new'}">Add Country</a>

        </div>

    </div>

</div>
</body>
</html>
