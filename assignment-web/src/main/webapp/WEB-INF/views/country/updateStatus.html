<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/template :: page">
<body>
<div th:fragment="content">


    <h2>Payment Provider By --Country-- Details</h2>

    <br/>
    <div th:if="${msg}!= null" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error</strong><p th:text="${msg}"></p>
    </div>

    <div class="row">

        <form class="form-horizontal" th:object="${provider}" th:action="@{/country/payment/provider/}" method="post">
            <input type="hidden" th:field="*{id}"/>

             <div class="form-group">
                <label class="col-sm-4 control-label"> Name:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" th:text="${provider.paymentServiceProvider.providerName}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"> Country:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" th:text="${provider.country.name}">Country</p>
                </div>
            </div>



            <div class="form-group">
            <label class="col-sm-4 control-label"> Status:</label>
            <div class="col-sm-8">
            <input type="text"  class="form-control" />

                <select type="text"  class="form-control" th:field="*{status}" required="true" id="status">
                    <option value="">----------------Choose----------------</option>
                    <option value="ACTIVE">Active</option>
                    <option value="DEACTIVE" selected="selected">Deactive</option>
                </select>
            </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3"> </div>
                <button type="submit" class="col-sm-6 form-control btn btn-default">Save </button>
                <div class="col-sm-3"> </div>
            </div>
        </form>

    </div>

</div>
</body>
</html>
