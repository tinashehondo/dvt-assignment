<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/template :: page">
<body>
<div th:fragment="content">


    <h2>Country Details</h2>

    <br/>
    <div th:if="${msg}!= null" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error</strong><p th:text="${msg}"></p>
    </div>

    <div class="row">

        <form class="form-horizontal" th:object="${country}" th:action="@{/country/}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <div class="col-sm-1"> </div>
                <label class="col-sm-2 "> Name:</label>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" th:field="*{name}" required="true"/>
                </div>
                <div class="col-sm-1"> </div>
            </div>
               <div class="form-group">
                <div class="col-sm-1"> </div>
                <label class="col-sm-2"> Area Code:</label>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" th:field="*{areaCode}" required="true"/>
                </div>
                <div class="col-sm-1"> </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1"> </div>
                <label class="col-sm-2"> Country Code:</label>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" th:field="*{countryCode}" required="true"/>
                </div>
                <div class="col-sm-1"> </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3"> </div>
                <button type="submit" class="col-sm-6 form-control btn btn-default">Save </button>
                <div class="col-sm-3"> </div>
            </div>
        </form>

    </div>

</div>
</body>
</html>
